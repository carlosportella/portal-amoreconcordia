<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Amor e Conc√≥rdia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url("/static/images/P1010501.JPG") no-repeat center center fixed;
            background-size: cover;
        }

        .bg-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 50% branco transparente */
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box input {
            margin-bottom: 15px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="login-container">
        <img src="{{ url_for('static', filename='images/AmorConcordia.png') }}" alt="Logo" class="logo">

        <div class="login-box">
            <h4 class="mb-3">Acesso ao Portal</h4>
            <form method="POST">
                <input name="cim" class="form-control" placeholder="CIM" required><br>
                <input name="senha" type="password" class="form-control" placeholder="Senha" required><br>
                <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
            {% if erro %}
            <div class="alert alert-danger mt-3">{{ erro }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>

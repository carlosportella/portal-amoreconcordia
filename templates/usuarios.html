<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>Cadastro de Usuários</h3>
    <form method="POST" action="/salvar_usuario" class="mb-4">
        <div class="row g-2">
            <div class="col"><input class="form-control" name="nome" placeholder="Nome" required></div>
            <div class="col"><input class="form-control" name="sim" placeholder="SIM" required></div>
            <div class="col"><input class="form-control" name="senha" placeholder="Senha" required></div>
            <div class="col">
                <select name="admin" class="form-control">
                    <option value="0">Usuário</option>
                    <option value="1">Administrador</option>
                </select>
            </div>
            <div class="col"><button class="btn btn-success" type="submit">Salvar</button></div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>Nome</th><th>SIM</th><th>Admin</th><th>Ações</th></tr></thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.nome }}</td>
                <td>{{ u.sim }}</td>
                <td>{{ 'Sim' if u.admin == 1 else 'Não' }}</td>
                <td>
                    <a href="/excluir_usuario/{{ u.sim }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
